<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="snowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4f8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#spaGradient)"/>

  <!-- Snowflakes -->
  <circle cx="50" cy="40" r="3" fill="url(#snowGradient)" opacity="0.8"/>
  <circle cx="120" cy="25" r="2" fill="url(#snowGradient)" opacity="0.6"/>
  <circle cx="200" cy="35" r="2.5" fill="url(#snowGradient)" opacity="0.7"/>
  <circle cx="280" cy="20" r="2" fill="url(#snowGradient)" opacity="0.9"/>
  <circle cx="350" cy="45" r="3" fill="url(#snowGradient)" opacity="0.5"/>
  <circle cx="180" cy="60" r="2" fill="url(#snowGradient)" opacity="0.8"/>
  <circle cx="320" cy="55" r="2.5" fill="url(#snowGradient)" opacity="0.6"/>

  <!-- Spa elements -->
  <ellipse cx="200" cy="200" rx="80" ry="40" fill="#f8f9fa" opacity="0.9"/>
  <ellipse cx="200" cy="190" rx="70" ry="35" fill="#e9ecef" opacity="0.8"/>

  <!-- Massage stones -->
  <circle cx="170" cy="185" r="8" fill="#8B4513"/>
  <circle cx="190" cy="180" r="6" fill="#654321"/>
  <circle cx="210" cy="185" r="7" fill="#8B4513"/>
  <circle cx="230" cy="182" r="5" fill="#654321"/>

  <!-- Candles -->
  <rect x="160" y="165" width="4" height="12" fill="#654321"/>
  <ellipse cx="162" cy="163" rx="3" ry="2" fill="#FFD700" opacity="0.8"/>
  <rect x="235" y="168" width="4" height="10" fill="#654321"/>
  <ellipse cx="237" cy="166" rx="3" ry="2" fill="#FFD700" opacity="0.8"/>

  <!-- Towels -->
  <rect x="140" y="210" width="40" height="25" rx="3" fill="#ffffff" opacity="0.9"/>
  <rect x="230" y="215" width="35" height="20" rx="3" fill="#ffffff" opacity="0.9"/>

  <!-- Spa text -->
  <text x="200" y="270" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">WINTER SPA</text>
  <text x="200" y="290" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Relax & Rejuvenate</text>
</svg>
