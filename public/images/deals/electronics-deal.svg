<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="electronicsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="screenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.2" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#electronicsGradient)"/>

  <!-- Laptop base -->
  <rect x="120" y="180" width="160" height="15" rx="3" fill="#2c3e50"/>
  <rect x="125" y="175" width="150" height="10" rx="2" fill="#34495e"/>

  <!-- Laptop screen -->
  <rect x="140" y="80" width="120" height="95" rx="5" fill="#34495e"/>
  <rect x="145" y="85" width="110" height="85" rx="3" fill="url(#screenGlow)"/>
  <rect x="150" y="90" width="100" height="75" rx="2" fill="#1a1a1a"/>

  <!-- Screen content -->
  <rect x="160" y="105" width="30" height="4" rx="1" fill="#4ecdc4"/>
  <rect x="200" y="105" width="35" height="4" rx="1" fill="#4ecdc4"/>
  <rect x="160" y="115" width="25" height="3" rx="1" fill="#ff6b6b"/>
  <rect x="190" y="115" width="40" height="3" rx="1" fill="#ff6b6b"/>
  <rect x="160" y="125" width="35" height="3" rx="1" fill="#ffd93d"/>
  <rect x="200" y="125" width="30" height="3" rx="1" fill="#ffd93d"/>

  <!-- Keyboard -->
  <rect x="145" y="195" width="110" height="8" rx="2" fill="#2c3e50"/>
  <!-- Keys -->
  <rect x="150" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="158" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="166" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="174" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="182" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="190" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="198" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="206" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="214" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="222" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="230" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="238" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="246" y="197" width="4" height="4" rx="1" fill="#7f8c8d"/>

  <!-- Headphones -->
  <circle cx="100" cy="140" r="25" fill="none" stroke="#2c3e50" stroke-width="3"/>
  <circle cx="300" cy="140" r="25" fill="none" stroke="#2c3e50" stroke-width="3"/>
  <rect x="95" y="135" width="10" height="10" fill="#34495e"/>
  <rect x="295" y="135" width="10" height="10" fill="#34495e"/>
  <rect x="100" y="130" width="200" height="5" fill="#34495e"/>

  <!-- Discount badge -->
  <circle cx="320" cy="80" r="25" fill="#ff6b6b"/>
  <text x="320" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">65%</text>
  <text x="320" y="95" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">OFF</text>

  <!-- Electronics text -->
  <text x="200" y="270" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ELECTRONICS</text>
  <text x="200" y="290" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Tech Deals & Gadgets</text>
</svg>
