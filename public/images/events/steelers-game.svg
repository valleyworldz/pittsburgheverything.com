<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#000000"/>
  <!-- Football field -->
  <rect x="50" y="100" width="300" height="150" fill="#4caf50"/>
  <!-- Field lines -->
  <rect x="190" y="100" width="20" height="150" fill="#ffffff"/>
  <rect x="50" y="170" width="300" height="5" fill="#ffffff"/>
  <!-- Goal posts -->
  <rect x="45" y="85" width="10" height="30" fill="#ffffff"/>
  <rect x="345" y="85" width="10" height="30" fill="#ffffff"/>
  <!-- Football -->
  <ellipse cx="200" cy="175" rx="12" ry="6" fill="#8d6e63"/>
  <!-- Steelers logo colors -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="bold">Steelers vs Browns</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#c0c0c0">Acrisure Stadium</text>
</svg>
